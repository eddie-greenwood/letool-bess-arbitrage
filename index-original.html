<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BESS Arbitrage Calculator - OpenNEM</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>BESS Arbitrage Calculator</h1>
            <p>Calculate Battery Energy Storage System arbitrage opportunities using OpenNEM data</p>
        </header>

        <main>
            <section class="controls">
                <div class="input-group">
                    <label for="region">Region:</label>
                    <select id="region">
                        <option value="NSW1">NSW</option>
                        <option value="QLD1">Queensland</option>
                        <option value="VIC1">Victoria</option>
                        <option value="SA1">South Australia</option>
                        <option value="TAS1">Tasmania</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="capacity">Battery Capacity (MWh):</label>
                    <input type="number" id="capacity" value="100" min="1" step="1">
                </div>

                <div class="input-group">
                    <label for="power">Power Rating (MW):</label>
                    <input type="number" id="power" value="50" min="1" step="1">
                </div>

                <div class="input-group">
                    <label for="efficiency">Round-trip Efficiency (%):</label>
                    <input type="number" id="efficiency" value="90" min="50" max="100" step="1">
                </div>

                <div class="input-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date">
                </div>

                <button id="calculate" class="btn-primary">Calculate Arbitrage</button>
            </section>

            <section class="results" id="results" style="display: none;">
                <h2>Arbitrage Analysis</h2>
                
                <div class="metrics">
                    <div class="metric-card">
                        <h3>Daily Revenue</h3>
                        <p class="metric-value" id="daily-revenue">$0</p>
                    </div>
                    <div class="metric-card">
                        <h3>Charge Hours</h3>
                        <p class="metric-value" id="charge-hours">-</p>
                    </div>
                    <div class="metric-card">
                        <h3>Discharge Hours</h3>
                        <p class="metric-value" id="discharge-hours">-</p>
                    </div>
                    <div class="metric-card">
                        <h3>Avg Spread</h3>
                        <p class="metric-value" id="avg-spread">$0/MWh</p>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>

                <div class="chart-container">
                    <canvas id="operationChart"></canvas>
                </div>
            </section>

            <section class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Fetching data from OpenNEM...</p>
            </section>
        </main>

        <footer>
            <p>Data provided by <a href="https://opennem.org.au" target="_blank">OpenNEM</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
