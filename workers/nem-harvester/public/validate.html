<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEM Data Validation - Harvester vs OpenNEM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-size: 0.9rem;
            color: #666;
            font-weight: 500;
        }
        
        select, input[type="date"], button {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        select:focus, input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            margin-left: auto;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .data-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .panel-title {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .status-live {
            background: #4caf50;
            color: white;
        }
        
        .status-loading {
            background: #ff9800;
            color: white;
        }
        
        .status-error {
            background: #f44336;
            color: white;
        }
        
        .data-table {
            width: 100%;
            font-size: 0.9rem;
        }
        
        .data-table th {
            text-align: left;
            padding: 10px;
            background: #f5f5f5;
            font-weight: 600;
            color: #666;
        }
        
        .data-table td {
            padding: 8px 10px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .data-table tr:hover {
            background: #fafafa;
        }
        
        .price-cell {
            font-weight: 600;
            font-family: 'SF Mono', Monaco, monospace;
        }
        
        .match {
            color: #4caf50;
        }
        
        .mismatch {
            color: #f44336;
            background: #ffebee;
        }
        
        .validation-summary {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .summary-card {
            padding: 15px;
            border-radius: 10px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
        }
        
        .summary-value {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
        }
        
        .summary-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå NEM Data Validation Dashboard</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="region">Region</label>
                <select id="region">
                    <option value="NSW1">NSW</option>
                    <option value="QLD1">Queensland</option>
                    <option value="SA1">South Australia</option>
                    <option value="TAS1">Tasmania</option>
                    <option value="VIC1" selected>Victoria</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="date">Date</label>
                <input type="date" id="date" value="">
            </div>
            
            <div class="control-group">
                <label for="samples">Sample Points</label>
                <select id="samples">
                    <option value="12">12 (Hourly)</option>
                    <option value="24" selected>24 (30 min)</option>
                    <option value="48">48 (15 min)</option>
                    <option value="288">288 (All 5 min)</option>
                </select>
            </div>
            
            <button id="validateBtn" onclick="validateData()">
                Validate Data
            </button>
        </div>
        
        <div class="comparison-grid">
            <div class="data-panel">
                <div class="panel-header">
                    <h2 class="panel-title">üèóÔ∏è Our Harvester</h2>
                    <span id="harvesterStatus" class="status-badge status-loading">Loading...</span>
                </div>
                <div id="harvesterData">
                    <div class="loading-spinner"></div>
                </div>
            </div>
            
            <div class="data-panel">
                <div class="panel-header">
                    <h2 class="panel-title">üåê OpenNEM API</h2>
                    <span id="opennemStatus" class="status-badge status-loading">Loading...</span>
                </div>
                <div id="opennemData">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>
        
        <div class="validation-summary">
            <h2 style="margin-bottom: 10px;">üìä Validation Summary</h2>
            <div id="summaryContent">
                <p style="color: #666;">Select a date and region to start validation...</p>
            </div>
        </div>
    </div>
    
    <script>
        // Set default date to yesterday
        document.getElementById('date').value = new Date(Date.now() - 86400000).toISOString().split('T')[0];
        
        async function validateData() {
            const region = document.getElementById('region').value;
            const date = document.getElementById('date').value;
            const samples = parseInt(document.getElementById('samples').value);
            const validateBtn = document.getElementById('validateBtn');
            
            if (!date) {
                alert('Please select a date');
                return;
            }
            
            validateBtn.disabled = true;
            validateBtn.textContent = 'Validating...';
            
            // Reset status badges
            document.getElementById('harvesterStatus').className = 'status-badge status-loading';
            document.getElementById('harvesterStatus').textContent = 'Loading...';
            document.getElementById('opennemStatus').className = 'status-badge status-loading';
            document.getElementById('opennemStatus').textContent = 'Loading...';
            
            // Show loading spinners
            document.getElementById('harvesterData').innerHTML = '<div class="loading-spinner"></div>';
            document.getElementById('opennemData').innerHTML = '<div class="loading-spinner"></div>';
            document.getElementById('summaryContent').innerHTML = '<div class="loading-spinner"></div>';
            
            try {
                // Fetch data from both sources in parallel
                const [harvesterData, opennemData] = await Promise.all([
                    fetchHarvesterData(region, date),
                    fetchOpenNEMData(region, date)
                ]);
                
                // Display data
                displayHarvesterData(harvesterData, samples);
                displayOpenNEMData(opennemData, samples);
                
                // Compare and validate
                const validation = compareData(harvesterData, opennemData, samples);
                displayValidationSummary(validation);
                
            } catch (error) {
                console.error('Validation error:', error);
                document.getElementById('summaryContent').innerHTML = 
                    `<div class="error-message">Error during validation: ${error.message}</div>`;
            } finally {
                validateBtn.disabled = false;
                validateBtn.textContent = 'Validate Data';
            }
        }
        
        async function fetchHarvesterData(region, date) {
            try {
                const response = await fetch(`https://nem-harvester.eddie-37d.workers.dev/api/day?region=${region}&date=${date}`);
                const data = await response.json();
                
                if (data.success && data.data) {
                    document.getElementById('harvesterStatus').className = 'status-badge status-live';
                    document.getElementById('harvesterStatus').textContent = 'Live';
                    return data.data;
                } else {
                    throw new Error(data.error || 'No data available');
                }
            } catch (error) {
                document.getElementById('harvesterStatus').className = 'status-badge status-error';
                document.getElementById('harvesterStatus').textContent = 'Error';
                throw error;
            }
        }
        
        async function fetchOpenNEMData(region, date) {
            try {
                // OpenNEM expects dates in YYYY-MM-DD format
                const url = `https://api.opennem.org.au/v3/price/${region.toLowerCase()}?date=${date}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`OpenNEM API returned ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.data && data.data.length > 0) {
                    document.getElementById('opennemStatus').className = 'status-badge status-live';
                    document.getElementById('opennemStatus').textContent = 'Live';
                    
                    // Transform OpenNEM data to match our format
                    return data.data[0].history.data.map((price, index) => {
                        const timestamp = new Date(data.data[0].history.start);
                        timestamp.setMinutes(timestamp.getMinutes() + (index * 5));
                        const hour = timestamp.getHours();
                        const minute = timestamp.getMinutes();
                        
                        return {
                            time: `${String(hour).padStart(2, '0')}:${String(minute).padStart(2, '0')}`,
                            hour: hour,
                            minute: minute,
                            price: price,
                            timestamp: timestamp.toISOString()
                        };
                    }).filter(item => item.price !== null);
                } else {
                    throw new Error('No data from OpenNEM');
                }
            } catch (error) {
                document.getElementById('opennemStatus').className = 'status-badge status-error';
                document.getElementById('opennemStatus').textContent = 'Error';
                throw error;
            }
        }
        
        function displayHarvesterData(data, samples) {
            const step = Math.floor(data.length / samples);
            const sampledData = data.filter((_, index) => index % step === 0).slice(0, samples);
            
            let html = '<table class="data-table"><thead><tr><th>Time</th><th>Price ($/MWh)</th></tr></thead><tbody>';
            
            sampledData.forEach(item => {
                html += `<tr>
                    <td>${item.time}</td>
                    <td class="price-cell">$${item.price.toFixed(2)}</td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            document.getElementById('harvesterData').innerHTML = html;
        }
        
        function displayOpenNEMData(data, samples) {
            const step = Math.floor(data.length / samples);
            const sampledData = data.filter((_, index) => index % step === 0).slice(0, samples);
            
            let html = '<table class="data-table"><thead><tr><th>Time</th><th>Price ($/MWh)</th></tr></thead><tbody>';
            
            sampledData.forEach(item => {
                html += `<tr>
                    <td>${item.time}</td>
                    <td class="price-cell">$${item.price.toFixed(2)}</td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            document.getElementById('opennemData').innerHTML = html;
        }
        
        function compareData(harvesterData, opennemData, samples) {
            let matches = 0;
            let totalCompared = 0;
            let maxDiff = 0;
            let avgDiff = 0;
            let diffs = [];
            
            // Create maps for easier comparison
            const harvesterMap = new Map(harvesterData.map(d => [d.time, d.price]));
            const opennemMap = new Map(opennemData.map(d => [d.time, d.price]));
            
            // Compare common time points
            harvesterData.forEach(item => {
                if (opennemMap.has(item.time)) {
                    totalCompared++;
                    const opennemPrice = opennemMap.get(item.time);
                    const diff = Math.abs(item.price - opennemPrice);
                    
                    diffs.push(diff);
                    maxDiff = Math.max(maxDiff, diff);
                    
                    // Consider a match if difference is less than 0.01 (1 cent)
                    if (diff < 0.01) {
                        matches++;
                    }
                }
            });
            
            if (diffs.length > 0) {
                avgDiff = diffs.reduce((a, b) => a + b, 0) / diffs.length;
            }
            
            return {
                totalHarvester: harvesterData.length,
                totalOpenNEM: opennemData.length,
                totalCompared,
                matches,
                matchRate: totalCompared > 0 ? (matches / totalCompared * 100) : 0,
                maxDiff,
                avgDiff
            };
        }
        
        function displayValidationSummary(validation) {
            const matchColor = validation.matchRate > 99 ? '#4caf50' : 
                              validation.matchRate > 95 ? '#ff9800' : '#f44336';
            
            let html = `
                <div class="summary-grid">
                    <div class="summary-card">
                        <div class="summary-value" style="color: ${matchColor}">
                            ${validation.matchRate.toFixed(1)}%
                        </div>
                        <div class="summary-label">Match Rate</div>
                    </div>
                    
                    <div class="summary-card">
                        <div class="summary-value">${validation.totalCompared}</div>
                        <div class="summary-label">Points Compared</div>
                    </div>
                    
                    <div class="summary-card">
                        <div class="summary-value">$${validation.avgDiff.toFixed(3)}</div>
                        <div class="summary-label">Avg Difference</div>
                    </div>
                    
                    <div class="summary-card">
                        <div class="summary-value">$${validation.maxDiff.toFixed(2)}</div>
                        <div class="summary-label">Max Difference</div>
                    </div>
                    
                    <div class="summary-card">
                        <div class="summary-value">${validation.totalHarvester}</div>
                        <div class="summary-label">Harvester Points</div>
                    </div>
                    
                    <div class="summary-card">
                        <div class="summary-value">${validation.totalOpenNEM}</div>
                        <div class="summary-label">OpenNEM Points</div>
                    </div>
                </div>
            `;
            
            if (validation.matchRate === 100) {
                html += '<p style="color: #4caf50; margin-top: 20px; font-weight: 600;">‚úÖ Perfect match! Data is 100% accurate.</p>';
            } else if (validation.matchRate > 99) {
                html += '<p style="color: #4caf50; margin-top: 20px; font-weight: 600;">‚úÖ Excellent match! Data is highly accurate.</p>';
            } else if (validation.matchRate > 95) {
                html += '<p style="color: #ff9800; margin-top: 20px; font-weight: 600;">‚ö†Ô∏è Good match with minor differences.</p>';
            } else {
                html += '<p style="color: #f44336; margin-top: 20px; font-weight: 600;">‚ùå Significant differences detected.</p>';
            }
            
            document.getElementById('summaryContent').innerHTML = html;
        }
    </script>
</body>
</html>
